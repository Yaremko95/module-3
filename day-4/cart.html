<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <a href="d-4.html"> Back </a>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <img id="book-img" style="width:100%">
            </div>
            <div class="col-sm-8" id="bookDetails">

            </div>
        </div>
    </div>

    <script>
        window.onload = () => {

            const urlParams = new URLSearchParams(window.location.search); // I'M PARSING THE URL PARAMETERS
            const bookID = urlParams.get("bookId") // I'M TAKING THE SPECIFIED PARAMETER'S VALUE
            let book_section =document.querySelector('#bookDetails')
            let img = document.querySelector('#book-img')
            fetch('https://striveschool.herokuapp.com/books?offset=0&limit=50').then(response=>response.json()).then(data => {
               let book= data.filter(book=>book.asin.includes(bookID))
               console.log(book)
                let book_details = `
                    
                            <p class="card-text">
                            ${book[0].title}
                            </p>
                            <p class="card-text">
                            ${book[0].price}
                            </p>
                            <p class="text-muted">${book[0].asin}</p>
                           
                    `;
                    book_section.innerHTML +=book_details;
                    img.src=book[0].img;
            })
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
